apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: counter-service
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      containers:
      - name: counter-service
        image: registry-1.docker.io/omerav10/customer-facing-webserver:v7
        ports:
        - containerPort: 80


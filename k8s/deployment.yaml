apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: counter-service
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      containers:
      - name: counter-service
        image: <DOCKER_USERNAME>/counter-service:<IMAGE_TAG>
        ports:
        - containerPort: 80

